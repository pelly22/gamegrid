<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>GAME<span class="highlight">GRID</span></h1>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-label">Lives</span>
                    <span class="stat-value" id="lives-count">9</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score-count">0</span>
                </div>
            </div>
            <button id="help-btn" class="icon-btn">?</button>
        </header>

        <main>
            <div class="grid-container">
                <!-- Top Labels (Columns) -->
                <div class="grid-header-row">
                    <div class="corner-cell"></div>
                    <div class="col-label" id="col-0"></div>
                    <div class="col-label" id="col-1"></div>
                    <div class="col-label" id="col-2"></div>
                </div>

                <!-- Rows -->
                <div class="grid-row">
                    <div class="row-label" id="row-0"></div>
                    <div class="grid-cell" data-row="0" data-col="0"></div>
                    <div class="grid-cell" data-row="0" data-col="1"></div>
                    <div class="grid-cell" data-row="0" data-col="2"></div>
                </div>
                <div class="grid-row">
                    <div class="row-label" id="row-1"></div>
                    <div class="grid-cell" data-row="1" data-col="0"></div>
                    <div class="grid-cell" data-row="1" data-col="1"></div>
                    <div class="grid-cell" data-row="1" data-col="2"></div>
                </div>
                <div class="grid-row">
                    <div class="row-label" id="row-2"></div>
                    <div class="grid-cell" data-row="2" data-col="0"></div>
                    <div class="grid-cell" data-row="2" data-col="1"></div>
                    <div class="grid-cell" data-row="2" data-col="2"></div>
                </div>
            </div>
        </main>

        <!-- Search Modal -->
        <div id="search-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Select a Game</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <input type="text" id="game-search" placeholder="Search for a game..." autocomplete="off">
                <ul id="search-results" class="results-list"></ul>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-over-title">Game Over</h2>
                <p id="game-over-message"></p>
